                                        "type": "bar"
                                    }
                                ]
                            }
                lookup:
                  uuid: documentation_views
                  group:
                    - columnGroup:
                        source: Month
                      functions:
                        - source: Month
                        - source: Page views
                        - source: Unique visitors
