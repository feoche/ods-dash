pages:
  - name: index
    components:
      - properties:
          background-color: "#000E9C"
          opacity: 1
          color: white
          padding: 30px 20px
          font-size: xx-large
          font-weight: bolder
          font-family: 'Source Sans Pro'
          text-align: center
        html: >-
          OVHcloud Design System - Stats
      - type: TABS
        properties:
          width: 100%
          navGroupId: MainGroup
          targetDivId: all_div
      - div: all_div
  - name: Components
    properties:
      margin: 30px
    rows:
    - columns:
        - components:
            - html: >-
                <p style="font-family: 'Source Sans Pro'; font-weight: 600; color: #00185e">
                  ODS UI Components & Libraries <hr />
                </p>
              properties:
                font-size: xx-large
                margin-bottom: 30px
    - columns:   
        - span: 4
          properties:
            font-size: xx-large
            margin-bottom: 30px
          components:
            - displayer:
                type: METRIC
                general: 
                  title: Identified components
                columns:
                    - id: Count
                      pattern: "#"
                lookup:
                    uuid: component_identified_count
                    group:
                    - functions:
                        - source: Count
                          function: SUM
        - span: 4
          components:
            - displayer:
                type: METRIC
                general: 
                  title: Prodded components
                columns:
                    - id: Components created
                      pattern: "#"
                lookup:
                    uuid: component_count
                    group:
                    - functions:
                        - source: Components created
                          function: SUM
        - span: 4
          components:
            - displayer:
                type: METRIC
                general: 
                  title: Updated components
                columns:
                    - id: Components updated
                      pattern: "#"
                lookup:
                    uuid: component_count
                    group:
                    - functions:
                        - source: Components updated
                          function: SUM
    - columns:
        - span: 6
          properties:
            font-size: xx-large
            margin-top: 30px
          components:
            - displayer:
                component: echarts
                echarts:
                    option: >-
                            {
                                "title": {
                                  "text": "UI components production advancement",
                                  "textStyle": {
                                    "color": "#00185e"
                                  }
                                },
                                "grid": {
                                  "top": 70
                                },
                                "color": ["#00185e", "#000e9c", "#0050d5", "#147de8", "#4ab0f5", "#73e3ff", "#7f7f7f", "#bfbfbf"],
                                "legend": {
                                  "bottom": 0
                                },
                                "xAxis": [{
                                  "axisTick": {
                                    "alignWithLabel": true
                                  },
                                  "axisLabel": {
                                    "interval": 0,
                                    "rotate": 50,
                                    "margin": 12
                                  }
                                }],
                              "yAxis": [
                                {
                                  "type": "value",
                                  "name": "Number of components"
                                }
                              ],
                                "toolbox": {
                                    "feature": {
                                        "dataZoom": {},
                                        "magicType": {
                                            "type": ["line", "bar"]
                                        },
                                        "restore": {}
                                    }
                                },
                                "series": [
                                    {
                                        "label": {
                                          "show": true
                                        },
                                        "areaStyle": {
                                          "color": "#def8ff"
                                        },
                                        "markLine": {
                                            "lineStyle": {
                                              "color": "#ed743e",
                                              "type": "solid",
                                              "width": 2
                                            },
                                            "label": {
                                              "show": true,
                                              "formatter": "Identified\ncomponents"
                                            },
                                            "data": [
                                                { 
                                                  "yAxis": 50
                                                }
                                            ]
                                        },
                                        "type": "line"
                                    }
                                ],
                                "areaStyle": {
                                  "origin": "start"
                                }
                            }
                lookup:
                  uuid: component_count
                  group:
                    - columnGroup:
                        source: Quarter
                      functions:
                        - source: Quarter
                        - source: Sum of distinct components
        - span: 6
          properties:
            font-size: xx-large
            margin-top: 30px
          components:
            - displayer:
                component: echarts
                echarts:
                    option: >-
                            {
                                "title": {
                                  "text": "Components prodded per month",
                                  "textStyle": {
                                    "color": "#00185e"
                                  }
                                },
                                "grid": {
                                  "top": 70
                                },
                                "color": ["#00185e", "#000e9c", "#0050d5", "#147de8", "#4ab0f5", "#73e3ff", "#7f7f7f", "#bfbfbf"],
                                "legend": {
                                  "bottom": 0
                                },
                                "xAxis": [{
                                  "axisTick": {
                                    "alignWithLabel": true
                                  },
                                  "axisLabel": {
                                    "interval": 0,
                                    "rotate": 50,
                                    "margin": 12
                                  },
                                  "axisPointer": {
                                    "type": "shadow"
                                  }
                                }],
                                "yAxis": [
                                  {
                                    "type": "value",
                                    "name": "Number of components"
                                  }
                                ],
                                "tooltip": {
                                  "trigger": "axis",
                                  "axisPointer": {
                                    "crossStyle": {
                                      "color": "#999"
                                    }
                                  }
                                },
                                "toolbox": {
                                    "feature": {
                                        "dataZoom": {},
                                        "magicType": {
                                            "type": ["line", "bar"]
                                        },
                                        "restore": {}
                                    }
                                },
                                "series": [
                                    {
                                        "label": {
                                          "show": true,
                                          "color": "#fff",
                                          "shadowColor": "transparent",
                                          "textBorderColor": "none"
                                        },
                                        "stack": "components",
                                        "type": "bar"
                                    },
                                    {
                                        "label": {
                                          "show": true,
                                          "color": "#fff",
                                          "shadowColor": "transparent",
                                          "textBorderColor": "none"
                                        },
                                        "stack": "components",
                                        "type": "bar"
                                    }
                                ]
                            }
                lookup:
                  uuid: component_count
                  group:
                    - columnGroup:
                        source: Quarter
                      functions:
                        - source: Quarter
                        - source: Components created
                        - source: Components updated
