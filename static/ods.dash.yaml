      - properties:
          background-color: "#000E9C"
          opacity: 1
          color: white
          padding: 30px 20px
          text-align: center
        html: >-
          <h1 style="font-size: xx-large; font-weight: bolder; font-family: 'Source Sans Pro';">OVHcloud Design System - Stats</h1>
          <em>Last updated: 01/07/24</em>
