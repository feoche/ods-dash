                font-size: xx-large
                margin-bottom: 30px
    - columns:   
        - span: 4
          properties:
            font-size: xx-large
            margin-bottom: 30px
          components:
            - displayer:
                type: METRIC
                general: 
                  title: Identified components
                columns:
                    - id: Identified components (cumulated)
                      pattern: "#"
                lookup:
                    uuid: component_count
                    rowCount: 1
                    sort:
                      - order: DESCENDING
                        column: Month
                    group:
                    - functions:
                        - source: Identified components (cumulated)
                        - source: Month
