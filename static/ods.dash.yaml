                                  },
                                  "axisPointer": {
                                    "type": "shadow"
                                  }
                                }],
                                "yAxis": [
                                  {
                                    "type": "value",
                                    "name": "Page views"
                                  },
                                  {
                                    "type": "value",
                                    "name": "Unique visitors",
